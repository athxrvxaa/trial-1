{% extends 'base.html' %}

{% block title %}Update{% endblock title %}

{% block body %}
<div class="container my-3">
    <h2>Update Student Credit</h2>
    <form action="/update/{{ credit.id }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Student Name</label>
            <input type="text" class="form-control" name="student_name" value="{{ credit.student_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Student ID</label>
            <input type="text" class="form-control" name="student_id" value="{{ credit.student_id }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Course Name</label>
            <input type="text" class="form-control" name="course_name" value="{{ credit.course_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Upload New Certificate (Optional)</label>
            <input class="form-control" type="file" name="certificate" accept=".pdf,.jpg,.png,.jpeg">
        </div>

        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>
{% endblock body %}
